<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, rgba(139, 0, 0, 0.1) 0%, rgba(0, 100, 0, 0.1) 100%);
            pointer-events: none;
        }
        
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            opacity: 0.8;
            pointer-events: none;
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        button {
            padding: 18px 50px;
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, #00ff00 0%, #00cc00 100%);
            color: #003300;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
            transition: transform 0.2s;
            position: relative;
            z-index: 10;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 255, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 50px rgba(0, 255, 0, 0.7), 0 0 80px rgba(0, 255, 0, 0.5);
            }
        }
        
        @media (max-width: 768px) {
            button {
                padding: 16px 40px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <button onclick="window.location.href='https://noeminisme.vercel.app/'">Continue</button>
    
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = Math.random() * 3 + 5 + 's';
            snowflake.style.fontSize = Math.random() * 1 + 0.5 + 'em';
            document.body.appendChild(snowflake);
            
            setTimeout(() => {
                snowflake.remove();
            }, 8000);
        }
        
        setInterval(createSnowflake, 200);
    </script>
</body>
</html>
